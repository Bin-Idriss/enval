                <div class="container-fluid">

                                <h1>Analyses Positives</h1>
                                <div class="col-12 col-md-6 col-lg-4">
                                    <div style="

                                                    <stop class="stop2" offset="100%" />
                                                </linearGradient>
                                                <circle class="circle-container__background" r="16" cx="16" cy="16"
                                                    shape-rendering="geometricPrecision"></circle>
                                                <circle class="circle-container__progress" r="16" cx="16" cy="16"
                                                    style="stroke-dashoffset: 23" shape-rendering="geometricPrecision">
                                                </circle>
                                            </svg>

                        </div>

                                                </linearGradient>
                                                <circle class="circle-container__background2 stop3" r="16" cx="16" cy="16"
                                                    shape-rendering="geometricPrecision"></circle>
                                                <circle class="circle-container__progress2 stop4" r="16" cx="16" cy="16"
                                                    style="stroke-dashoffset: 23" shape-rendering="geometricPrecision">
                                                </circle>
                                            </svg>

                    </div>
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                    <div class="poure col-6 col-md-12">
                        <div class="bar">
                          <h4 class="line">Analyses par mois</h4>
                            <canvas id="myChart"></canvas>
                  
                  
                          <script>
                            const ctx = document.getElementById('myChart');
                  
                            new Chart(ctx, {
                              type: 'bar',
                              data: {
                                labels: ['JAN', 'FEV', 'MARS', 'AVRIL', 'MAI', 'JUIN','JUL','AOUT','SEPT','OCT','NOV','DEC'],
                                datasets: [{
                                    data: [10, 8, 14, 7, 10, 5, 9, 10, 10, 10, 10, 10],
                                    backgroundColor:'rgb(248,248,248)',
                                    hoverBackgroundColor:'rgb(85,159,177)',
                  
                                      }]
                              },
                              options: {
                                plugins:{
                                  legend:{
                                      display:false,
                                  },
                                },
                                scales: {
                                  y: {
                                    beginAtZero: true,
                                    display: false,
                                  },
                                  x: {
                                    grid: {
                                      color:"white"
                                    }
                                  }
                                }
                              }
                            });
                          </script>
                        </div>
